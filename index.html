<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Square Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Magic Square Generator</h1>
        <label for="targetSum">Enter Target Sum:</label>
        <input type="number" id="targetSum" placeholder="e.g., 34">
        <button onclick="generateMagicSquare()">Generate Magic Square</button>
        
        <div id="grid-container" >
            <div class="grid-item"  id="a" >0</div>
            <div class="grid-item">1</div>
            <div class="grid-item">12</div>
            <div class="grid-item">7</div>
            <div class="grid-item">11</div>
            <div class="grid-item">8</div>
            <div class="grid-item" id="d">0</div>
            <div class="grid-item">2</div>
            <div class="grid-item">5</div>
            <div class="grid-item">10</div>
            <div class="grid-item">3</div>
            <div class="grid-item" id="c">0</div>
            <div class="grid-item">4</div>
            <div class="grid-item" id="b">0</div>
            <div class="grid-item">6</div>
            <div class="grid-item">9</div>
          </div>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
